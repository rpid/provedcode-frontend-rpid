apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: REACT_APP_BASE_URL
              value: ''
          image: rpid01/provedcode-frontend
          name: frontend
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always