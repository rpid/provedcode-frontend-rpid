name: Deployment on EKS cluster

on:
  pull_request:
  push: 
    branches:
      - localstack
  workflow_dispatch:
permissions:
  id-token: write
  contents: read     

jobs:
  Deploy_On_Cluster:
    name: Deploy Application On EKS cluster
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo 
        uses: actions/checkout@v3  

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.3' 
        id: install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update KubeConfig
        run: | 
              aws eks update-kubeconfig --region ${{ vars.AWS_REGION }} --name ${{ vars.CLUSTER_NAME }}

      - name: Update deployment image
        run: |  
              kubectl set image deployment/backend backend=${{secrets.DOCKERHUB_USERNAME}}/provedcode-backend:prod
              kubectl rollout status deployment/backend
        
